name: Java CI 


on:
  push:
    branches: [ dev/BE ]
  pull_request:
    branches: [ dev/BE ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x BE/gradlew
        
      - name: Build with Gradle
        run: |
          BE/./gradlew --version
          BE/./gradlew build
        
      - name: upload S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_IAM_YEON_DEVELOPER_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_IAM_YEON_DEVELOPER_SECRET_ACCESS_KEY }}
        run: aws s3 cp --recursive --region ap-northeast-2 ./BE/build/libs/*.jar s3://my-bucket-practice00
