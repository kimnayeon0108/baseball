name: Java CI 


on:
  push:
    branches: [ dev/BE ]
  pull_request:
    branches: [ dev/BE ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x BE/gradlew
        
      - name: Build with Gradle
        run: |
          BE/./gradlew --version
          BE/./gradlew build
        
      - name: Make zip file
        run: zip -qq -r ./BE/$GITHUB_SHA.zip ./BE
        
      - name: aws credential
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_IAM_YEON_DEVELOPER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_IAM_YEON_DEVELOPER_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: upload S3
        run: aws s3 cp --recursive --region ap-northeast-2 ./BE/$GITHUB_SHA.zip s3://my-bucket-practice00
